<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="head">
                <img src="img/illustration-hero.svg" class="img">
            </div>
            <div class="body">
                <h2>Order Summary</h2>
                <p class="text">You can listen to milions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                <div class="payment">
                    <img src="img/icon-music.svg" alt="">
                    <div class="annual">
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                    <div class="link">Change</div>
                </div>
                <a href="#" class="btn proceed">Proceed to Payment</a>
                <a href="#" class="btn cancel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
