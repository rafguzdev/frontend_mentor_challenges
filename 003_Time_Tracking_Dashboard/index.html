<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <main class="container">
        <div class="user">
            <div class="head">
                <img src="img/image-jeremy.png" alt="person">
                <div class="text">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="body">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Menthly</p>
            </div>
        </div>
        <div class="stats">
            <div class="card">
                <div class="img work">
                    <img src="img/icon-work.svg" alt="work">
                </div>
                <div class="stat">
                    <div class="pair">
                        <p class="type">Work</p>
                        <p class="duration">32hrs</p>
                    </div>
                    <p class="summary">Last Week - 36hrs</p>
                    <img src="img/icon-ellipsis.svg" alt="ellipsis" class="dots">
                </div>
            </div>
            <div class="card">
                <div class="img play">
                    <img src="img/icon-play.svg" alt="play">
                </div>
                <div class="stat">
                    <div class="pair">
                        <p class="type">Play</p>
                        <p class="duration">10hrs</p>
                    </div>
                    <p class="summary">Last Week - 7hrs</p>
                    <img src="img/icon-ellipsis.svg" alt="ellipsis" class="dots">
                </div>
            </div>
            <div class="card">
                <div class="img study">
                    <img src="img/icon-study.svg" alt="study">
                </div>
                <div class="stat">
                    <div class="pair">
                        <p class="type">Study</p>
                        <p class="duration">4hrs</p>
                    </div>
                    <p class="summary">Last Week - 7hrs</p>
                    <img src="img/icon-ellipsis.svg" alt="ellipsis" class="dots">
                </div>
            </div>
            <div class="card">
                <div class="img exercise">
                    <img src="img/icon-exercise.svg" alt="exercise">
                </div>
                <div class="stat">
                    <div class="pair">
                        <p class="type">Exercise</p>
                        <p class="duration">4hrs</p>
                    </div>
                    <p class="summary">Last Week - 5hrs</p>
                    <img src="img/icon-ellipsis.svg" alt="ellipsis" class="dots">
                </div>
            </div>
            <div class="card">
                <div class="img social">
                    <img src="img/icon-social.svg" alt="social">
                </div>
                <div class="stat">
                    <div class="pair">
                        <p class="type">Social</p>
                        <p class="duration">5hrs</p>
                    </div>
                    <p class="summary">Last Week - 10hrs</p>
                    <img src="img/icon-ellipsis.svg" alt="ellipsis" class="dots">
                </div>
            </div>
            <div class="card">
                <div class="img selfcare">
                    <img src="img/icon-self-care.svg" alt="selfcare">
                </div>
                <div class="stat">
                    <div class="pair">
                        <p class="type">Self Care</p>
                        <p class="duration">2hrs</p>
                    </div>
                    <p class="summary">Last Week - 2hrs</p>
                    <img src="img/icon-ellipsis.svg" alt="ellipsis" class="dots">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
