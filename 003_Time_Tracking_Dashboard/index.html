<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="container">

        <!-- menu card -->
        <div class="menu-card">
            <div class="card-report">
                <img src="img/image-jeremy.png" alt="jeremy">
                <div class="report">
                    <p>report for</p>
                    <div class="name">Jeremy Robson</div>
                </div>
            </div>
            <div class="card-menu">
                <p class="menu-link">Daily</p>
                <p class="menu-link menu-active">Weekly</p>
                <p class="menu-link">Monthly</p>
            </div>
        </div>

        <!-- regular card -->
        <div class="regular-card color-work">
            <div class="property-card">
                <div class="row-1">
                    <div class="title">Work</div>
                    <img src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="row-2">
                    <div class="hours">32hrs</div>
                    <div class="description">Last Week - 36hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card color-play">
            <div class="property-card">
                <div class="row-1">
                    <div class="title">Play</div>
                    <img src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="row-2">
                    <div class="hours">10hrs</div>
                    <div class="description">Last Week - 8hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card color-study">
            <div class="property-card">
                <div class="row-1">
                    <div class="title">Study</div>
                    <img src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 7hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card color-exercise">
            <div class="property-card">
                <div class="row-1">
                    <div class="title">Exercise</div>
                    <img src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 5hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card color-social">
            <div class="property-card">
                <div class="row-1">
                    <div class="title">Social</div>
                    <img src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="row-2">
                    <div class="hours">5hrs</div>
                    <div class="description">Last Week - 10hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card color-seflcare">
            <div class="property-card">
                <div class="row-1">
                    <div class="title">Sefl Care</div>
                    <img src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="row-2">
                    <div class="hours">2hrs</div>
                    <div class="description">Last Week - 2hrs</div>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
