<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Fylo Data Storage Component</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="img/logo.svg" alt="" class="logo">
            <div class="cards">
                <div class="card">
                    <img src="img/icon-document.svg" alt="">
                </div>
                <div class="card">
                    <img src="img/icon-folder.svg" alt="">
                </div>
                <div class="card">
                    <img src="img/icon-upload.svg" alt="">
                </div>

            </div>
        </div>
        <div class="body">
            <p class="text">
                You're used <span>815 GB</span> of your storage
            </p>
            <div class="progress">
                <div class="color">
                    <div class="ball"></div>
                </div>                
            </div>
            <div class="scale">
                <p class="min">0 GB</p>
                <p class="max">1000 GB</p>
            </div>
            <div class="remain">
                <div class="num">185</div>
                <div class="txt">GB LEFT</div>
            </div>
        </div>
    </div>
    
</body>
</html>
