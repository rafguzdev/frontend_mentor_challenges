<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Social Media Dashboard</title>
</head>
<body>
    <div class="container">

        <!-- top -->
        <div class="head">
            <div class="title">
                <h1 class="name">Social Media Dashboard</h1>
                <p class="followers">Total Followers: 23,004</p>
            </div>
            <hr class="line">
            <div class="theme-mode">
                <p class="name">Dark Mode</p>
                <div class="toggle">
                    <div class="toggle-background">
                        <div class="toggle-circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- main cards -->
        <div class="main-cards">
            <div class="main-card">
                <div class="border-top facebook"></div>
                <div class="social">
                    <img src="img/icon-facebook.svg" alt="facebook">
                    <div class="user">@nathanf</div>
                </div>
                <div class="followers">
                    <div class="followers-number">1987</div>
                    <div class="followers-text">followers</div>
                </div>
                <div class="status">
                    <img src="img/icon-up.svg" alt="arrow up" class="arrow-up">
                    <p class="text">12 Today</p>
                </div>
            </div>

            <div class="main-card">
                <div class="border-top instagram"></div>
                <div class="social">
                    <img src="img/icon-facebook.svg" alt="facebook">
                    <div class="user">@nathanf</div>
                </div>
                <div class="followers">
                    <div class="followers-number">1987</div>
                    <div class="followers-text">followers</div>
                </div>
                <div class="status">
                    <img src="img/icon-up.svg" alt="arrow up" class="arrow-up">
                    <p class="text">12 Today</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
